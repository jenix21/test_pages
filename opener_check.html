<!DOCTYPE html>
<script>
window.onload = function() {
  var text = document.createTextNode(window.opener ? "opener exists" : "no opener");
  var result = document.createElement('div');
  result.appendChild(text);

  document.body.appendChild(result);
}
</script>
<html>
<body>
<h3>
opener check
</h3>
</body>
</html>
